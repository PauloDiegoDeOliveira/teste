<div *ngIf="perfil; else noProfile" class="profile-container">
  <img
    [src]="perfil.avatar_url"
    alt="Foto de perfil de {{ perfil.name }}"
    class="profile-image"
  />
  <p class="profile-name">{{ perfil.name }}</p>
</div>

<ng-template #noProfile>
  <p class="no-profile-message">
    Perfil n√£o encontrado ou erro ao carregar o perfil.
  </p>
</ng-template>
